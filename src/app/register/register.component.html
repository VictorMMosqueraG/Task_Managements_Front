  <div class="form-container">
    <h2>Register User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <div class="form-field">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" required />
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">
          Name is required (max 100 characters).
        </div>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
          Password is required (min 6 characters).
        </div>
      </div>

      <div class="form-field">
        <label for="role">Role</label>
        <select id="role" formControlName="role" required>
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error">
          Role is required.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="userForm.invalid">Register</button>
      </div>
    </form>
  </div>
